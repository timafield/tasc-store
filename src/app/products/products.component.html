<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12" *ngFor="let product of products">
  <div class="my-list">
      <img src="{{ product.image }}" alt="{{ product.name }}" height="300"/>
      <h3>{{product.name}}</h3>
      <span>$</span>
      <span class="pull-right">{{product.listed}}</span>
      <div class="detail">
          <p>{{product.name}} </p>
          <a [routerLink]="['/product',product.id]" class="btn btn-warning">View</a>
      </div>
  </div>
</div>
