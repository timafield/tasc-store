<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" *ngFor="let product of basket | async">
  <div class="my-list">
      <img src="{{ product.image }}" alt="{{ product.name }}" height="300"/>
      <h3>{{product.name}}</h3>
      <span>$</span>
      <span class="pull-right">{{product.listed}}</span>
      <div class="offer">
        <a (click)="removeFromBasket(product)" class="btn btn-info">Remove From Basket</a>
      </div>
  </div>
</div>
